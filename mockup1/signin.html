<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widh=device-width, initial-scale-1">
    <title>Sign In Page</title>
    
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style/signin.css">

    <style>
        
    </style>
    
</head>

<body>
    <div class="row no-gutters">

        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

            <div class="row no-gutters">
                <div class="col">
                    <img src="./images/signInKeyPic.png" alt="Sign In Key" style="width: 100px;height: 100px;">
                    <h5>Hi there!</h5>
                    <p>Sign in to manage your listings and booking requests on Nomad Rental</p>
                    <a href=""><i class="fas fa-chevron-right"></i>   Learn more about our premium subsciption</a>
                </div>

                <div class="w-100"></div>

                <div class="col shade">
                    <h5>Email Address</h5>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div id="in-line">
                        <div id="left">
                            <h5>Password</h5>
                        </div>
                        <div id="right">
                            <a href="">Forgot your password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>

                    <input type="submit" class="btn btn-secondary-btn-block" value="Sign In" name="">

                    <hr class="solid">

                    <div class="signin-space">
                        <p>Don't hace an account? <a href="#">Sign up now</a></p>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xd-12">
            <img src="./images/signInPic1.png" style="height:100%;width:100%;">
        </div>
    </div>

    <!--icon links-->
    <script src="https://kit.fontawesome.com/6c2d106630.js" crossorigin="anonymous"></script>

</html>
